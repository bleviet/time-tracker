# Configuration for Monthly Matrix Report

period: "01.2026"
output_path: "reports/january_2026.csv"

# Optional: Define vacation/sickness days
time_off_configs:
  - task_name: "Vacation"
    daily_hours: 8.0
    days:
      - 01.01.2026
      - 02.01.2026
  - task_name: "Sickness"
    daily_hours: 8.0
    days:
      - 05.01.2026

# Tasks to list but exclude from totals
excluded_tasks:
  - "Pause"
  - "Break"
  - "Lunch"

# Optional: Define extra empty columns for your template
user_columns:
  - "User Column 1"
  - "User Column 2"
  - "User Column 3"
  - "User Column 4"
  - "User Column 5"
  - "User Column 6"
  - "User Column 7"
  - "User Column 8"
  - "User Column 9"

